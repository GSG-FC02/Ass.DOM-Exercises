<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS DOM paragraph style</title>
</head>
<body>
  <section> 
    <div>
      <h1>Exercises 01</h1>
      <input type="button" value="Change style" id="changeStyle" onclick="changestyle()"/>
      <!-- <input type="color" id="colorpick"/> -->
      <p id ="text">JavaScript Exercises - women crash course</p>
    </div>
  </section>

  <script>
    
    let btn = document.getElementById("changeStyle");
    btn.addEventListener("click" , function changeStyle(e){
    e.preventDefault();
    document.getElementById("text");
    text.style.fontfamily ="Tahoma";
    text.style.fontSize ="50px";
    text.style.color ="darkblue";
    text.style.backgroundColor ="darkorange";
    
  });
  
  </script>

</body>
</html>
